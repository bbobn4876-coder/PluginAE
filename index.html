<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FluxMotion</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <div class="login-container">
            <div class="login-header">
                <h1 class="gradient-title">FluxMotion</h1>
                <p>Enter password to continue</p>
            </div>
            <div class="login-form">
                <input type="password" id="passwordInput" class="login-input" placeholder="Password" autocomplete="off">
                <button id="loginBtn" class="btn btn-primary btn-block">Login</button>
                <div id="loginError" class="login-error hidden">Incorrect password</div>
            </div>
        </div>
    </div>

    <!-- Main Application -->
    <div id="mainApp" class="container hidden">
        <!-- Video Preview Section -->
        <section class="preview-player">
            <div id="videoPreview" class="video-container">
                <div id="videoPlaceholder" class="video-placeholder">
                    <div class="placeholder-icon">üé•</div>
                    <div class="placeholder-text">Select a file to preview</div>
                </div>
                <iframe id="youtubePreview" class="youtube-preview hidden" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                <video id="videoPlayer" class="video-player hidden" controls></video>
                <img id="imagePreview" class="image-preview hidden" alt="Preview">
            </div>
            <div class="preview-controls">
                <div class="preview-info">
                    <span id="currentFileName" class="current-file-name">No file selected</span>
                </div>
            </div>
        </section>

        <!-- Navigation Breadcrumbs -->
        <section class="navigation-section">
            <div class="breadcrumbs">
                <button id="backBtn" class="btn btn-icon" title="Go back" disabled>
                    <span>‚Üê</span>
                </button>
                <div id="breadcrumbPath" class="breadcrumb-path">
                    <span class="breadcrumb-item active">FluxMotion</span>
                </div>
                <button id="refreshBtn" class="btn btn-secondary btn-small">
                    <span>üîÑ</span> Refresh
                </button>
            </div>
        </section>

        <!-- Folder/File Grid -->
        <section class="content-section">
            <div id="folderGrid" class="folder-grid">
                <!-- Folders and files will be rendered here -->
                <div class="empty-state">
                    <div class="empty-state-icon">üìÅ</div>
                    <div class="empty-state-text">Click "Refresh" to load files from FluxMotion folder</div>
                </div>
            </div>
        </section>
    </div>

    <!-- Notification Toast -->
    <div id="notificationToast" class="notification-toast hidden"></div>

    <!-- Scripts -->
    <script src="lib/CSInterface.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/presets.js"></script>
    <script src="js/browser.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
